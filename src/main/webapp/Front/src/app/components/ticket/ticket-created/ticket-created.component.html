<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
      <app-header></app-header>
  
      <main class="content">
  
        <div class="container-fluid p-0">
  
          <div class="mb-3">
            <h1 class="h3 mb-3"><strong>Panel</strong> Tickets</h1>
          </div>
  
            <div class="row">
  
              <div class="col-12 col-lg-6">
  
                <form>

                  <div class="card">
    
                    <div class="card-header">
                      <h5 class="card-title mb-0">Registro</h5>
                    </div>
    
                    <div class="card-body">    
                      
                      <div class="mb-3">
                        <label class="form-label"> Fecha </label>
                        <input class="form-control form-control-sm"
                          type="date"
                          name="date"
                          id="date"
                          [(ngModel)]="date">
                      </div>

                      <div class="mb-3 custom-col">
                        <label class="form-label"> Folio </label>
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          name="folio"
                          id="folio"
                          [(ngModel)]="folio">    
                      </div>

                      <div class="mb-3 custom-col">
                        <label class="form-label"> Placa </label>
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          name="badge"
                          id="badge"
                          [(ngModel)]="badge">    
                      </div>

                      <div class="mb-3 custom-col">
                        <label class="form-label"> Placa Smurfit </label>
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          name="badgeSmurfit"
                          id="badgeSmurfit"
                          [(ngModel)]="badge">    
                      </div>
    
                        <div class="mb-3">
                            <label> Tienda </label>
                            <select name="store" [ngModel]="selectedIdStore" (ngModelChange)="storeChanged($event)" class="form-select form-control-xs">
                            <option *ngFor="let item of stores" [value]="item.id">
                                {{ item.name }}
                            </option>
                            </select>
                        </div>              
        
                        <div class="mb-3">
                            <label> Material </label>
                            <select name="material" [ngModel]="selectedIdMaterial" (ngModelChange)="materialChanged($event)" class="form-select form-control-xs">
                              <option *ngFor="let item of materials" [value]="item.id">
                                {{ item.name }}
                              </option>
                            </select>
                        </div>

                        <div class="mb-3 custom-col">
                            <label class="form-label"> Trasnportista </label>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="carrier"
                              id="carrier"
                              [(ngModel)]="carrier">    
                        </div>
                        
                        <div class="mb-3 custom-col">
                          <label class="form-label"> Paca </label>
                          <input
                            class="form-control form-control-sm"
                            type="number"
                            name="puch"
                            id="puch"
                            [(ngModel)]="puch">    
                        </div>

                        <div class="mb-3 custom-col">
                            <label class="form-label"> Peso </label>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="weight"
                              id="weight"
                              [(ngModel)]="weight">    
                        </div>

                        <div class="mb-3 custom-col">
                            <label class="form-label"> Peso aceptado </label>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="weigthOk"
                              id="weigthOk"
                              [(ngModel)]="weigthOk">    
                        </div>
                        
                        <div class="mb-3 custom-col">
                            <label class="form-label"> Operador </label>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="operator"
                              id="operator"
                              [(ngModel)]="operator">    
                        </div>

                        <div class="mb-3 custom-col">
                          <label class="form-label"> Observaciones </label>               
                            <textarea 
                              class="form-control" 
                              rows="3"
                              type="text"
                              name="observations"
                              id="observations"
                              [(ngModel)]="observations">
                          </textarea>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-sm btn-primary" (click)='createTicket()'> Registrar </button>
                        </div>
    
                    </div>
    
                  </div>
                  
                </form>

              </div>
  
              <div class="col-12 col-lg-6">
  
                <div class="card">
  
                  <div class="card-header">
                    <h5 class="card-title mb-0">Registro Masivo</h5>
                    <h5 class="card-title mb-0">  </h5>
                  </div>
  
                  <div class="card-body">
  
                    <input class="btn btn-info" type="file" (change)='uploadFileTickets($event)' />

                  </div>
  
                </div>
  
              </div>
  
            </div>
  

  
        </div>
  
      </main>
  
      <app-footer></app-footer>
  
    </div>
  
  </div>
