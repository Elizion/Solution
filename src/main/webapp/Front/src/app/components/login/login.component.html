<main class="d-flex w-100">

    <div class="container d-flex flex-column">

        <div class="row vh-100">

            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">

                <div class="d-table-cell align-middle">
                    <!--
                    <div class="text-center mt-4">
                        <h1 class="h2">Sistema</h1>
                        <p class="lead">
                            {{ 'INIT_SIGNIN' | translate }}
                        </p>
                    </div>
                    -->
                    <div class="card">

                        <div class="card-body">

                            <div class="m-sm-4">

                                <div class="text-center">
                                    <!--<img src="assets/img/spring-boot-logo.png" alt="LigaSport" width="300" height="157" />-->
                                    <!--<img src="assets/img/language-prog-java.jpg" alt="LigaSport" width="184" height="293" />-->
                                    <img src="assets/img/boxes.jpg" alt="LigaSport" width="240" height="293" />
                                </div>

                                <form (ngSubmit)="startSignin(loginForm)" #loginForm="ngForm">

                                    <div class="mb-3">
                                        <label>Zona</label>
                                        <select name="timeZone" [ngModel]="selectedTz" (ngModelChange)="timeZoneChanged($event)" class="form-select form-control-lg" disabled>
                                          <option *ngFor="let tz of tzNames" [value]="tz">
                                            {{tz}}
                                          </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">{{ 'EMAIL' | translate }}</label>
                                        <input class="form-control form-control-lg"
                                            type="email"
                                            name="email"
                                            id="email"
                                            placeholder="Email" required
                                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                            [(ngModel)]="userModel.email"
                                            #email="ngModel">
                                    </div>

                                    <div class="mb-3">

                                        <label class="form-label"> {{ 'PASSWORD' | translate }} </label>

                                        <input
                                            class="form-control form-control-lg"
                                            type="password"
                                            name="password"
                                            placeholder="Password"
                                            id="password"
                                            required
                                            [(ngModel)]="userModel.password"
                                            #password="ngModel"
                                            minlength="5">
                                            
                                        <small>
                                            <!--<a href="pages-reset-password.html">{{ 'FORGET_PASSWORD' | translate }}</a>-->
                                            <!--<p>{{dateModel | json}}</p>-->
                                        </small>                                        

                                    </div>

                                    <div class="text-center mt-3">
                                        
                                        <button type="submit" [ngClass]="dateModel.isValidateDate === true ? 'btn btn-lg btn-success' : 'btn btn-lg btn-warning'">{{ 'START' | translate }}</button>
                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</main>
