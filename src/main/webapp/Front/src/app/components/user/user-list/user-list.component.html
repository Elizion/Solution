<div class="wrapper">
    
    <app-sidebar></app-sidebar>

    <div class="main">
        
        <app-header></app-header>


        <main class="content">

            <div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Panel</strong> Usuarios</h1>

					<div class="row">
						<div class="col-12 col-lg-8 col-xxl-9 d-flex">
							<div class="card flex-fill">
								<div class="card-header">
									<h5 class="card-title mb-0">Lista</h5>
								</div>
								<table class="table table-hover my-0">
									<thead>
										<tr>										
											<th class="d-none d-md-table-cell">Email</th>										
											<th class="d-none d-md-table-cell">Estado</th>								
											<th class="d-none d-md-table-cell"><i-feather name='eye'></i-feather></th>										
											<th class="d-none d-md-table-cell"><i-feather name='plus'></i-feather></th>										
											<th class="d-none d-md-table-cell"><i-feather name='x'></i-feather></th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of listUser; let i = index">
											<td class="d-none d-md-table-cell">{{item.email}}</td>
											<td><span [ngClass]="item.isEnabled === true ? 'badge bg-success' : 'badge bg-danger'">{{item.isEnabled === true ? 'Activo' : 'Inactivo'}}</span></td>											
											<td><button [disabled]='item.isEnabled === true ? false : true' class="btn btn-info" (click)='modifiedUserByEmail(item)' id="buttonModifiedUser" data-bs-toggle="modal" data-bs-target="#modalModifiedUser"><i-feather name='eye'></i-feather></button></td>
											<td><button [disabled]='item.isEnabled === false ? false : true' class="btn btn-success" (click)='activatedUserByEmail(item.email)'><i-feather name='plus'></i-feather></button></td>																						
											<td><button [disabled]='item.isEnabled === true ? false : true' class="btn btn-danger" (click)='desactivatedUserByEmail(item.email)'><i-feather name='x'></i-feather></button></td>
										</tr>
									</tbody>
								</table>
							</div>
 
						</div>


						<div class="col-12 col-lg-4 col-xxl-3 d-flex">
							<div class="card flex-fill w-100">
								<div class="card-header">
									<h5 class="card-title mb-0">Gr√°fica</h5>
								</div>
								<div class="card-body d-flex w-100">		
									<div class="align-self-center chart chart-lg">
										<canvas baseChart width="300" height="300"
											[data]="doughnutChartData"
											[labels]="doughnutChartLabels"
											[chartType]="doughnutChartType"
											[colors]="doughnutChartColors">											
										</canvas>									
									</div>						
								</div>
							</div>							
						</div>

					</div>

				</div>
  
				<!-- Modal -->
				<div class="modal fade" id="modalModifiedUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<pre>{{userModel | json}}</pre>
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
					</div>
				</div>

        </main>

        <app-footer></app-footer>

    </div>

</div>
