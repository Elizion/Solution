<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
      <app-header></app-header>
  
      <main class="content">
  
        <div class="container-fluid p-0">
  
          <div class="mb-3">
            <h1 class="h3 mb-3"><strong>Panel</strong> Usuarios</h1>
          </div>
  

  
            <div class="row">
  
              <div class="col-12 col-lg-6">
  
                <form (ngSubmit)="createUser(userForm)" #userForm="ngForm">

                  <div class="card">
    
                    <div class="card-header">
                      <h5 class="card-title mb-0">Registro</h5>
                    </div>
    
                    <div class="card-body">
    
                      <div class="mb-3 custom-col">
                        <label class="form-label">Nombre</label>
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          name="name"
                          id="name"
                          [(ngModel)]="userCreated.name"
                          #name="ngModel">
    
                      </div>
    
                      <div class="mb-3">
                          <label class="form-label">Apellidos</label>
                          <input
                            class="form-control form-control-sm"
                            type="text"
                            name="lastName"
                            id="lastName"
                            [(ngModel)]="userCreated.lastName"
                            #lastName="ngModel">
                      </div>
    
                      <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input class="form-control form-control-sm"
                          type="email"
                          name="email"
                          id="email"
                          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                          [(ngModel)]="userCreated.email"
                          #email="ngModel">
                      </div>
    
                      <div class="mb-3">
                        <label class="form-label">Celular</label>
                        <input class="form-control form-control-sm"
                          type="text"
                          name="phone"
                          id="phone"
                          [(ngModel)]="userCreated.phone"
                          #phone="ngModel">
                      </div>
    
                      <div class="mb-3">
                        <label class="form-label">Genero</label>
                        <div>
                            <label class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inline-radios-example" 
                                    [value]="false" 
                                    name="gender"
                                    id="gender"
                                    [(ngModel)]="userCreated.gender"
                                    #gender="ngModel">
                              <span class="form-check-label">
                                Femenino
                              </span>
                            </label>
                            <label class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inline-radios-example"
                                    [value]="true" 
                                    name="gender"
                                    id="gender"
                                    [(ngModel)]="userCreated.gender"
                                    #gender="ngModel">
                              <span class="form-check-label">
                                Masculino
                              </span>
                            </label>
                        </div>
                      </div>
    
                      <div class="mb-3">
                        <label class="form-label"> Fecha de nacimiento </label>
                        <input class="form-control form-control-sm"
                          type="date"
                          name="bornDate"
                          id="bornDate"
                          [(ngModel)]="userCreated.bornDate"
                          #bornDate="ngModel">
                      </div>

                      <div class="mb-3">
                        <input type="checkbox" ng-model="isEnabled" [checked]="isEnabled === true"> Activo
                        <!--
                        <label class="form-check">
                          <input class="form-check-input" type="checkbox"                       
                            name="isEnabled"
                            id="isEnabled"
                            [value]=1
                            [(ngModel)]="userModel.isEnabled"
                            #isEnabled="ngModel" 
                            [checked]="true" >
                          <span class="form-check-label">
                            Activo
                          </span>
                        </label>-->
                      </div>
    
                      <div class="mt-3">
                        <button type="submit" class="btn btn-sm btn-primary"> Registrar </button>
                      </div>
    
                    </div>
    
                  </div>
                  
                </form>

              </div>
  
              <div class="col-12 col-lg-6">
  
              </div>
  
            </div>
  

  
        </div>
  
      </main>
  
      <app-footer></app-footer>
  
    </div>
  
  </div>
